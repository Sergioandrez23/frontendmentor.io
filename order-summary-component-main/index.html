<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <!-- <img src="./images/pattern-background-mobile.svg" alt="" /> -->
      <section class="card">
        <img class="superior-img" src="./images/illustration-hero.svg" alt="" />

        <div class="inferior-info">
          <h1>Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan-left">
              <img src="./images/icon-music.svg" alt="icono" />
              <div>
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>

            <button type="button" class="btn-change-plan">Change</button>
          </div>
          <button type="button" class="btn-primary">Proceed to Payment</button>
          <button type="button" class="btn-cancel-order">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
